<!DOCTYPE html>
    <html>
    <head>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />        
        <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" type="text/css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <style>
            body{
                font-family: Lobster;
            }
        </style>
        <script>
            function init_map() {
                var var_location = new google.maps.LatLng(47.66749733 , 9.173832638);
                
                var var_mapoptions = {
                    center: var_location,
                    zoom:16
                };
                
                var var_marker = new google.maps.Marker({
                    position: var_location,
                    map: var_map,
                    title: "edureka"});
                var var_map = new google.maps.Map(document.getElementById("map-container"),
                                                 var_mapoptions);
                var_marker.setMap(var_map);
            }
            google.maps.event.addDomListener(window, 'load', init_map);
        </script>
        <style>
            #map-container  {height:300px}
        </style>
    </head>
    <body>
        <!--Navigation bar--->
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">

                    <a href="index.html" class="navbar-brand">GetToKnow!</a>

                    <ul class="nav navbar-nav">

        </div>
        <!--Navigation bar ends--->
        <!--Location map starts here---------------------------------------------->
        <br/><br/><br/>
        <div class="container">
            <div class="row">
                <h2>We are here</h2>
            </div>
        </div>
        <br/>
        <div id="map-container" class="col-md-12"></div>
        <!--location map ends here----------------------------------------------------->
        <!--contact form starts--------------------------->
        <br/><br/><br/>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Contact Form</h2>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" placeholder="Enter your name..">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-4">
                                <input type="email" class="form-control" placeholder="Enter your email..">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="message" class="col-sm-2 control-label">Message</label>
                            <div class="col-sm-4">
                                <textarea class="form-control" rows="4" placeholder="Enter your message here..."></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="message" class="col-sm-2 control-label">Position</label>
                            <div class="col-sm-10">
                                <label class="checkbox-inline">
                                    <input type="checkbox" value="option1"/>Web Developer
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" value="option2"/>App Developer
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" value="option3"/>Big Data
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" value="option4"/>BI
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-lablel" for="message">What do you prefer</label>
                            <div class="col-sm-10">
                                <label class="radio-inline">
                                    <input type="radio" name="radio" value="option1"/>Tea
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="radio" value="option1"/>Coffee
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="how-you-know">How you find us?</label>
                            <div class="col-sm-6">
                                <select class="form-control">
                                    <option>Friend</option>
                                    <option>Facebook</option>
                                    <option>News</option>
                                    <option>Google</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-6">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="reset" class="btn btn-default">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <script  src="js/bootstrap.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script  src="js/jquery-3.3.1.js"></script>
    </body>
</html>
