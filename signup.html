<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lobster"/>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery-3.3.1.js"></script>
        <style>
            body{
                font-family: Lobster;
            }
        </style>        
    </head>
    <body>
        <!--Navigation bar--->
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="index.html" class="navbar-brand">GetToKnow!</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="courses.html">Courses</a></li>
                        <li><a href="contact.html">ContactUs</a></li>
                        <li><a href="signup.html">SignUp</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!--Navigation bar ends--->
        <br/><br/><br/>
        <!--SignUp form started--->
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Not yet Registered?</h2><hr/>
                    <h3>SignUp</h3><hr/>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="enter your name..." />
                            </div>                            
                        </div>                        
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="enter your email..." />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" placeholder="password please..." />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirm" class="col-sm-2 control-label">Confirm</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" placeholder="confirm password..." />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="message" class="col-sm-2 control-label">Position</label>
                            <div class="col-sm-10">
                                <label class="checkbox-inline">
                                    <input type="checkbox" value="option1"/>Web Developer
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" value="option2"/>App developer
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" value="option3"/>Big Data
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" value="option4"/>Beginner
                                </label>
                            </div>
                        </div>
                        <br/>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-6">
                                <button class="btn btn-primary" type="button">Lets GO</button>
                                <button class="btn btn-default" type="reset">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <h2>Already have an account?</h2><hr/>
                    <h3>Login</h3><hr/>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">Username</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="userame or email id..."/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" placeholder="password..."/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-6">
                                <button type="button" class="btn btn-primary">Login</button>
                                <button type="button" class="btn btn-default">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--Signup form ended----------------------------------->
        
        
        
        <script  src="js/bootstrap.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script  src="js/jquery-3.3.1.js"></script>
    </body>
</html>
